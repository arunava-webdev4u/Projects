<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">

    <title>Calculator</title>
</head>

<body>
    <!-- <header>
        <h1>Calculator Neumorphic Design</h1>
    </header> -->
    <main class="container">
        <div id="calculator">
            <input type="text" name="output" id="screen">

            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="btn_symbol">+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="btn_symbol">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="btn_symbol">x</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="btn_symbol_reset">C</button></td>
                    <td><button class="btn_symbol">=</button></td>
                    <td><button class="btn_symbol">/</button></td>
                </tr>
            </table>
        </div>
        <audio id="clk">
            <source src="Audio/click_sound.mp3" type="audio/mp3">
            Your browser does not support this audio
        </audio>
    </main>

    <script src="JS/scripts.js"></script>
</body>
</html>
